<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <!-- Nav bar -->
  <nav class="absolute left-0 right-0 z-10 text-white">
    <div class="w-9/12 mx-auto my-5 flex justify-between items-center">
        <div>
          <a href="#">BBQ Restaurant</a>
        </div>
        <div>
          <button class="py-2 px-4 rounded-md border text-amber-500 border-amber-500 bg-transparent hover:bg-amber-500 hover:text-white transition-all">Foods</button>
        </div>
        <div>
          <button class="text-md mx-3">Sign In</button>
          <button class="text-md">Sign Up</button>
        </div>
    </div>
  </nav>
  <!-- Hero section -->
  <div class="relative h-screen">
    <img src="/src/images/bg-1.jpeg" alt="" class="h-full w-full object-cover">
    <div class="absolute inset-0 bg-black/50"></div>
    <div class="absolute inset-0 h-full w-full">
      <div class="flex min-h-full w-full items-center justify-center">
        <div class="space-y-6">
          <div class="text-white text-center mb-4">
            <p class="text-4xl capitalize font-bold mb-4 font-serif">Discover foods that people love</p>
            <p class="text-lg">We will help you to find the best food in the world</p>
          </div>
          <div class="flex gap-5">
            <div>
              <input type="text" placeholder="Location" class="rounded-md w-80 bg-white text-gray-600 py-2 px-4 focus:outline-none">
            </div>
            <div>
              <input type="text" placeholder="I'm looking for.." class="rounded-md w-80 bg-white text-gray-600 py-2 px-4 focus:outline-none">
            </div>
            <div>
              <button class="rounded-md py-2 px-6 text-lg bg-amber-500 text-white hover:bg-amber-600"><span class="material-symbols-outlined align-middle hidden sm:inline-flex">
                search
                </span>Search</button>
            </div>
          </div>
          <div>
            <ul class="flex gap-5 justify-center text-sm text-white">
              <li class="capitalize">
                <a href="#" class="hover:text-amber-500"><span class="material-symbols-outlined align-middle hidden sm:inline-flex">
                  restaurant_menu
                  </span>Restaurant</a>
              </li>
              <li class="capitalize">
                <a href="#" class="hover:text-amber-500"><span class="material-symbols-outlined align-middle hidden sm:inline-flex">
                  local_cafe
                  </span>Cafe</a>
              </li>
              <li class="capitalize">
                <a href="#" class="hover:text-amber-500"><span class="material-symbols-outlined align-middle hidden sm:inline-flex">
                  fitness_center
                  </span>Gym</a>
              </li>
              <li class="capitalize">
                <a href="#" class="hover:text-amber-500"><span class="material-symbols-outlined align-middle hidden sm:inline-flex">
                  local_hospital
                  </span>Hospital</a>
              </li>
              <li class="capitalize">
                <a href="#" class="hover:text-amber-500"><span class="material-symbols-outlined align-middle hidden sm:inline-flex">
                  school
                  </span>School</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
